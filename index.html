<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Starter Snowpack App" />
  <title>Starter Snowpack App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen">
  <div class="h-full w-full flex justify-center items-center">
    <div class="flex flex-col gap-4">
      <h1>Welcome To My App</h1>
      <form id="form" method="post">
        <div class="">
          <input class="px-4 py-2" name="email" type="text" placeholder="Email">
        </div>
        <div class="mb-4">
          <input class="px-4 py-2" name="password" type="password" placeholder="Password">
        </div>
        <button type="submit" id="loginButton" class="border-2 border-green-400 rounded-[40px] w-full">Login</button>
      </form>

      <button id="logoutButton" class="border-2 border-yellow-800 rounded-[40px]">Logout</button>
      <button id="printButton" class="border-2 border-yellow-800 rounded-[40px]">Print</button>
    </div>
  </div>


  <script type="module" src="index.js"></script>
</body>

</html>
